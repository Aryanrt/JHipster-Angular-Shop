<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="shop">
            <h2><span>Shop</span> {{ shop.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Shop Name</span></dt>
                <dd>
                    <span>{{ shop.shopName }}</span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{ shop.user?.login }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/shop', shop.id, 'edit']"
                    class="btn btn-primary"  [disabled]="!currentLogin || currentLogin != shop.user?.login">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
